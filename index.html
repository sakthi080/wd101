<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white font-mono">
    <h1 class="text-2xl text-center p-4">Form Registration</h1>
    <div class="max-w-lg mx-auto p-6 bg-gray-200 rounded-lg">
        <form id="user-form">
            <label for="name" class="block mb-2">Name</label>
            <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-lg mb-4">

            <label for="email" class="block mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg mb-4">

            <label for="password" class="block mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg mb-4">

            <label for="dob" class="block mb-2">Date of Birth</label>
            <input type="date" id="dob" name="dob" required class="w-full p-3 border border-gray-300 rounded-lg mb-4">
            
            <div class="flex items-center mb-4">
                <input type="checkbox" name="acceptTerms" id="acceptTerms" class="mr-2">
                <label for="acceptTerms" class="cursor-pointer">I accept the terms and conditions</label>
            </div>

            <button id="submit" type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600">Submit</button>
        </form>
    </div>

    <div class="max-w-lg mx-auto mt-6">
        <h2 class="text-xl mb-2">Entries</h2>
        <div id="user-entries" class="bg-gray-100 p-4 rounded-lg"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
